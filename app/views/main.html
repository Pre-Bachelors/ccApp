<div>
  <h1>How comfortable are you with:</h1>
  <article ng-repeat="entry in entries">
    <h2>{{entry.subject}}</h2>
    <rzslider rz-slider-model="entry.value" rz-slider-options="sliderConfig"></rzslider>
  </article>
  
  <article style="background:#eee;" ng-repeat="career in careers">
    <h3>{{career.title}}</h3>
  </article>
</div>
