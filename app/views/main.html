<div>
  <article ng-repeat="entry in entries">
    <h3>{{entry.prompt}}</h3>
    <rzslider rz-slider-model="entry.value" rz-slider-options="entry.sliderConfig"></rzslider>
  </article>


  <div id="results">
    <hr>
    <article ng-repeat="career in careers | limitTo: btn.limit">
      <h2>{{career.title}} </h2>
      <img src="{{career.thumbnail_url}}" />
      <p ng-bind-html="career.custom_fields.summaryHtml"></p>
      <p><strong>Key facts on fit: </strong><span ng-bind-html="career.custom_fields.keyFactsOnFit"></span></p>
      <div style="clear: both;"></div>
    </article>
  </div>
  <button class="btn btn-primary center-block" ng-hide="btn.hide" ng-click="btn.limit = btn.limit + 10">Show more</button>
</div>
